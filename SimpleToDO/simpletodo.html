<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="max-w-[1080px] mx-auto bg-black">
        <h1 class="heading text-white text-center font-bold text-[28px] mt-5">TO-DO APP</h1>
        <div class="flex justify-center mt-[60px] items-center">
            <input type="text" class="name inputData m-5 font-bold border-2 py-2 px-10 rounded-md" id="name" placeholder="Enter the task to add">
            <button class="inline-block btnn font-bold text-[23px] text-black rounded-md bg-amber-400 w-36 h-12">Add</button>
        </div>
        <div class="EletoAdd text-white  ">

        </div>
    </div>

    <script>
        let inputEle = document.getElementsByClassName("inputData")[0];
        let btn = document.querySelector(".btnn");

        let todo = document.querySelector(".EletoAdd");

        const addToDo = ()=>{
            let val = inputEle.value;
            let pElem = document.createElement("p");
            pElem.textContent=val;
            todo.append(pElem);
            inputEle.value="";
        };

        btn.addEventListener("click",()=>{
            addToDo();
        });

        // console.log(btn);
        // console.log(inputEle);
    </script>
</body>
</html>
